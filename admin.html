<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Preetham's Perspective</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 12px;
            background: #FF5722;
            border: none;
            color: white;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard â€“ Add New Blog Post</h2>

    <label>Title</label>
    <input type="text" id="title">

    <label>Content</label>
    <textarea id="content" rows="8"></textarea>

    <label>Upload Image</label>
    <input type="file" id="image">

    <button onclick="publishPost()">Publish Post</button>

    <p id="status"></p>
</div>

<script type="module" src="Js/firebase-init.js"></script>
<script type="module" src="Js/admin.js"></script>

</body>
</html>
