<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Preetham's Perspective</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 750px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        #editor {
            background: white;
            color: black;
            padding: 15px;
            height: 250px;
            border-radius: 5px;
            overflow-y: auto;
        }

        .toolbar button {
            padding: 8px 12px;
            margin-right: 5px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background: #666;
        }

        button.publishBtn {
            width: 100%;
            background: #FF5722;
            border: none;
            color: white;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Admin Dashboard â€“ Add New Blog Post</h2>

    <label>Title</label>
    <input type="text" id="title">

    <!-- TOOLBAR -->
    <div class="toolbar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('underline')"><u>U</u></button>
        <button onclick="formatText('insertUnorderedList')">â€¢ List</button>
        <button onclick="formatText('insertOrderedList')">1. List</button>
        <button onclick="formatText('formatBlock','H2')">H2</button>
        <button onclick="formatText('formatBlock','H3')">H3</button>
        <button onclick="addLink()">ðŸ”— Link</button>
    </div>

    <!-- RICH TEXT EDITOR -->
    <div id="editor" contenteditable="true"></div>

    <label>Upload Image (Main Image)</label>
    <input type="file" id="image">

    <button class="publishBtn" onclick="publishPost()">Publish Post</button>

    <p id="status"></p>
</div>

<script type="module" src="Js/firebase-init.js"></script>
<script type="module" src="Js/admin.js"></script>
<script>
    function formatText(command, value = null) {
        document.execCommand(command, false, value);
    }

    function addLink() {
        const url = prompt("Enter URL:");
        if (url) {
            document.execCommand("createLink", false, url);
        }
    }
</script>

</body>
</html>
