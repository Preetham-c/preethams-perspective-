<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Preetham's Perspective</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #222;
        padding: 20px;
        border-radius: 10px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
    }

    #editor {
        background: white;
        color: black;
        padding: 15px;
        height: 300px;
        border-radius: 5px;
        overflow-y: auto;
    }

    .toolbar {
        margin-bottom: 10px;
    }

    .toolbar button,
    .toolbar select,
    .toolbar input[type="color"] {
        padding: 8px;
        background: #444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
        width: auto;
        display: inline-block;
    }

    .toolbar button:hover {
        background: #666;
    }

    .publishBtn {
        width: 100%;
        background: #FF5722;
        border: none;
        color: white;
        padding: 12px;
        margin-top: 15px;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }

    .seo-preview {
        background: #333;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
    }

    .seo-title {
        color: #4fa3ff;
        font-size: 18px;
        margin-bottom: 5px;
    }

    .seo-link {
        color: #9ecbff;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .seo-desc {
        color: #ccc;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">

    <h2 id="modeTitle">Admin Dashboard â€” Add New Blog Post</h2>

    <label>Title</label>
    <input type="text" id="title" onkeyup="updateSlugPreview()">

    <label>Slug URL (Auto-generated)</label>
    <input type="text" id="slugPreview" disabled style="background:#333; color:#aaa;">

    <label>Meta Description</label>
    <input type="text" id="metaDesc" onkeyup="updateSEOPreview()">

    <label>Keywords (comma separated)</label>
    <input type="text" id="keywords">

    <!-- SEO PREVIEW BOX -->
    <div class="seo-preview">
        <div class="seo-title" id="seoTitle">Blog Title</div>
        <div class="seo-link" id="seoLink">https://preetham-c.github.io/post/slug</div>
        <div class="seo-desc" id="seoDesc">Meta description previewâ€¦</div>
    </div>

    <!-- TOOLBAR -->
    <div class="toolbar">
        <button onclick="format('bold')">B</button>
        <button onclick="format('italic')">I</button>
        <button onclick="format('underline')">U</button>

        <button onclick="format('insertUnorderedList')">â€¢ List</button>
        <button onclick="format('insertOrderedList')">1. List</button>

        <select onchange="format('formatBlock', this.value)">
            <option value="">Heading</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
        </select>

        <button onclick="format('justifyLeft')">â¬…</button>
        <button onclick="format('justifyCenter')">â¬†</button>
        <button onclick="format('justifyRight')">âž¡</button>
        <button onclick="format('justifyFull')">â˜°</button>

        <input type="color" onchange="format('foreColor', this.value)">
        <input type="color" onchange="format('hiliteColor', this.value)">

        <select onchange="format('fontName', this.value)">
            <option value="">Font</option>
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>

        <button onclick="document.execCommand('undo')">â†¶ Undo</button>
        <button onclick="document.execCommand('redo')">â†· Redo</button>

        <button onclick="insertImage()">ðŸ–¼ Insert Image</button>
    </div>

    <div id="editor" contenteditable="true"></div>

    <label>Main Blog Image</label>
    <input type="file" id="mainImage">

    <button class="publishBtn" onclick="publishPost()">Publish / Update Post</button>

    <p id="status"></p>

</div>

<script type="module" src="Js/firebase-init.js"></script>
<script type="module" src="Js/admin.js"></script>

<script>
function format(cmd, value = null) {
    document.execCommand(cmd, false, value);
}

function updateSlugPreview() {
    const title = document.getElementById("title").value;
    const slug = title.toLowerCase().replace(/[^a-z0-9\s]/g, "").replace(/\s+/g, "-");
    document.getElementById("slugPreview").value = slug;
    document.getElementById("seoTitle").innerText = title || "Blog Title";
    document.getElementById("seoLink").innerText = "https://preetham-c.github.io/post/" + slug;
}

function updateSEOPreview() {
    const desc = document.getElementById("metaDesc").value;
    document.getElementById("seoDesc").innerText = desc || "Meta description previewâ€¦";
}
</script>

</body>
</html>
